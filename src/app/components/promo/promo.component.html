
<div class="container mx-auto">

  <div class="row">

    <div class="col-9 mx-auto">

        <ngb-alert *ngIf="!staticAlertClosed" (close)="staticAlertClosed = true">You can start and stop promo bonanza by pressing the buttons bellow</ngb-alert>


        <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
        <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>

      <form [formGroup]="promoTimerForm" (submit)="onPromoTimerSubmitted()" class="">

        <div class="py-4">
          <h3 class="control-label text-center">Set Interval Time Product Price Reduction</h3>
        </div>

        <div class="form-row py-5">
          <div class="col">
            <label for="hours">Hours</label>
            <input formControlName="hours" type="number" class="form-control form-control-lg" id="hours" name="hour" placeholder="00">
          </div>
          <div class="col">
            <label for="minutes">Minutes</label>
            <input formControlName="minutes" type="number" maxlength="2" class="form-control form-control-lg" id="minutes" name="hour" placeholder="00">
          </div>
          <div class="col">
            <label for="seconds">Seconds</label>
            <input formControlName="seconds" type="number" maxlength="2" class="form-control form-control-lg" id="seconds" name="hour" placeholder="00">
          </div>

        </div>



      </form>

        <div class="form-group">
            <button (click)="startPromo()" type="button" class="btn btn-primary btn-lg btn-block">Start Promo Treasure Hunt</button>
            <button (click)="stopPromo()" type="button" class="btn btn-secondary btn-lg btn-block">End Promo Treasure Hunt</button>
        </div>

    </div>

  </div>

</div>
